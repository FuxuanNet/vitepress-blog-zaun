name: CI/CD

on:
  push:
    branches:
      - master  # 触发工作流的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 在最新的 Ubuntu 环境中运行

    steps:
      # 1. Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v2.1.4
        with:
          node-version: '18.x'

      # 3. 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建项目
      - name: Build project
        run: pnpm run build

      # 6. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动提供的 token
          publish_dir: ./dist  # 构建生成的静态文件目录，vitepress 默认是 ./dist
